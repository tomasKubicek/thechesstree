name: Manual file list

on:
  workflow_dispatch:

jobs:
  list-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: List files
        run: ls /path/to/directory > files.txt
      - name: Upload files
        uses: actions/upload-artifact@v2
        with:
          name: file-list
          path: files.txt
