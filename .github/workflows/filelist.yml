
on:
  workflow_dispatch:

jobs:
  list-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Seznam otevření 
        run: ls ./data/otevreni > otevreni.txt
      - name: Nahrání otevření
        uses: actions/upload-asset@v2
        with:
          path: otevreni.txt
          name: otevreni.txt
          label: otevreni
      - name: Seznam koncovek 
        run: ls ./data/koncovky > koncovky.txt
      - name: Nahrání koncovek
        uses: actions/upload-asset@v2
        with:
          path: koncovky.txt
          name: koncovky.txt
          label: koncovky

