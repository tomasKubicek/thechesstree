
on:
  workflow_dispatch:

jobs:
  list-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Seznam otevření 
        run: ls ./data/otevreni > otevreni.txt
      - name: Seznam koncovek 
        run: ls ./data/koncovky > koncovky.txt
      - name: Zkopírovat soubory
        run: |
          cp -r ./ $GITHUB_WORKSPACE/list/
