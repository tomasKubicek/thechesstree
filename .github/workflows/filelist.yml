
on:
  workflow_dispatch:

jobs:
  list-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Seznam otevření 
        run: ls ./data/otevreni > otevreni.txt
      - name: Seznam koncovek 
        run: ls ./data/koncovky > koncovky.txt   
      - name: Setup node
        uses: actions/setup-node@v1
      - name: Upload otevreni
        uses: LasyIsLazy/github-upload-action@v0.1.0
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          file-path: otevreni.txt
          owner: tomasKubicek
          repo: thechesstree
          remote-dir: data/list/
      - name: Upload koncovky
        uses: LasyIsLazy/github-upload-action@v0.1.0
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          file-path: koncovky.txt
          owner: tomasKubicek
          repo: thechesstree
          remote-dir: data/list/

