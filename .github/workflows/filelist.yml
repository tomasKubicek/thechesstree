
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  list-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Seznam otevření 
        run: ls /data/otevreni > otevreni.txt
      - name: Nahrání otevreni
        uses: actions/upload-artifact@v2
        with:
          name: otevreni
          path: otevreni.txt
      - name: Seznam koncovek 
        run: ls /data/koncovky > koncovky.txt
      - name: Nahrání koncovek
        uses: actions/upload-artifact@v2
        with:
          name: koncovky
          path: koncovky.txt
