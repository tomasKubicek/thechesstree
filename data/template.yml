# Název Openingu/Koncovky
name: Template

# Popis
description: Best way to checkmate your opponent when you have a queen.

# Úvodní pozice, nutná pouze u koncovek. Formát FEN
start: "3k4/8/8/8/8/8/8/3KQ3 w - - 0 1"

# Kdo je na řadě. 1 = bílý, 0 = černý. 
onmove: 1

# Tahy, ve formátu PGN. Jeden dvoutah na jeden řádek. 
moves: 
  - Qe6 Kc7
  - Kd2 Kb8
  - Kc3 Kc7
  - Kc4 Kd8
  - Kc5 Kc7
  - Qe7+ Kb8
  - Kb6 Ka8
  - Qb7#








